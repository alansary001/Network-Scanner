
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vulnerabilities Scanner</title>
    <style>
        body {
            background-color: black;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            margin: 0;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }
        form {
            background-color: rgba(0, 0, 0, 0.7); /* Slight transparency for form */
            padding: 20px;
            border-radius: 10px;
        }
        label, input {
            font-size: 18px;
        }
        input[type="text"] {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: none;
        }
        input[type="submit"] {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Vulnerabilities Scanner</h1>
    <form method="post">
        <label for="targets">Enter IPs or Hostnames (comma-separated):</label><br>
        <input type="text" id="targets" name="targets" required><br><br>
        <input type="submit" value="Scan">
    </form>
</body>
</html>
